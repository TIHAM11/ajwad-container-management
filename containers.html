<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Containers | Ajwad</title>
    <script src="auth.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav class="navbar">
    <h2 class="logo">Ajwad</h2>
    <ul>
        <li><a href="index.html">Dashboard</a></li>
        <li><a href="add-container.html">Add Container</a></li>
        <li><a href="containers.html">Containers</a></li>
        <li><button onclick="logoutUser()" class="logout-btn">Logout</button></li>
    </ul>
    </nav>
<div class="page">
    <header class="header">
        <h1>All Containers</h1>
        <p>Complete container-wise profit & loss</p>
    </header>

    <section class="containers">
        <input 
                type="text" 
                id="searchBox" 
                placeholder="Search container, item, date, profit..."
                style="width: 100%; padding: 10px; margin-bottom: 12px;"
        >
        <table>
            <thead>
                <tr>
                    <th>Container No</th>
                    <th>Item</th>
                    <th>Date</th>
                    <th>Total Cost</th>
                    <th>Selling</th>
                    <th>Profit / Loss</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="allContainersTable">
            </tbody>
        </table>
    </section>
</div>

<script src="app.js"></script>

<!-- DELETE CONFIRM POPUP -->
<div id="confirmPopup" class="popup-overlay" style="display:none;">
    <div class="popup-box">
    
        <h3>Delete Container?</h3>
        <p>This action cannot be undone.</p>

        <div class="popup-actions">
            <button id="confirmDeleteBtn" class="confirm-btn">Yes, Delete</button>
            <button id="cancelDeleteBtn" class="cancel-btn">Cancel</button>
        </div>

    </div>
</div>

</body>
</html>
