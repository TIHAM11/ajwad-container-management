<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Containers | Ajwad</title>

    <script src="auth.js"></script>
    <link rel="stylesheet" href="style.css" />
</head>

<body>

<nav class="navbar">
    <h2 class="logo">Ajwad</h2>
    <ul>
        <li><a href="index.html">Dashboard</a></li>
        <li><a href="add-container.html">Add Container</a></li>
        <li><a href="containers.html" class="active">Containers</a></li>
        <li><button onclick="logoutUser()" class="logout-btn">Logout</button></li>
    </ul>
</nav>

<div class="page">

    <header class="header">
        <h1>All Containers</h1>
        <p>Complete container-wise profit, cost & weight details</p>
    </header>

    <section class="containers">

        <input
            type="text"
            id="searchBox"
            placeholder="Search container, item, date, bags, cost, profit..."
            style="width: 100%; padding: 10px; margin-bottom: 12px;"
        />

        <table>
            <thead>
                <tr>
                    <th>Container No</th>
                    <th>Item</th>
                    <th>Date</th>
                    <th>No. of Bags</th>
                    <th>Weight / Bag</th>
                    <th>Total Weight</th>
                    <th>Total Cost</th>
                    <th>Selling</th>
                    <th>Cost / Bag</th>
                    <th>Profit / Loss</th>
                    <th>Action</th>
                </tr>
            </thead>

            <tbody id="allContainersTable"></tbody>
        </table>

    </section>

</div>

<script>
const tableBody = document.getElementById("allContainersTable");
const searchBox  = document.getElementById("searchBox");

function getContainers() {
    return JSON.parse(localStorage.getItem("containers")) || [];
}

/* ---------- RENDER TABLE ---------- */
function renderTable(list) {
    tableBody.innerHTML = "";

    list.forEach((c, index) => {

        // Backward-compatible field handling
        const bags = Number(c.noOfBags ?? c.numBags ?? c.bags ?? 0);
        const weightPerBag = Number(c.weightPerBag ?? c.weight_bag ?? c.weight ?? 0);

        const totalWeight = c.totalWeight
            ? Number(c.totalWeight)
            : bags * weightPerBag;

        const totalCost = Number(c.totalCost ?? c.cost ?? 0);
        const selling   = Number(c.selling ?? c.totalSelling ?? 0);

        const costPerBag = bags ? (totalCost / bags) : 0;
        const profitLoss = selling - totalCost;

        const plClass = profitLoss >= 0 ? "profit" : "loss";
        const plSign  = profitLoss >= 0 ? "+" : "-";

        const row = `
        <tr>
            <td>${c.containerNo || ""}</td>
            <td>${c.item || ""}</td>
            <td>${c.date || ""}</td>

            <td>${bags}</td>
            <td>${weightPerBag} KG</td>
            <td>${totalWeight} KG</td>

            <td>AED ${totalCost}</td>
            <td>AED ${selling}</td>

            <td>AED ${costPerBag.toFixed(2)}</td>

            <td class="${plClass}">
                ${plSign} AED ${Math.abs(profitLoss)}
            </td>

            <td>
                <button onclick="editContainer(${index})" class="edit-btn">Edit</button>
                <button onclick="askDelete(${index})" class="delete-btn">Delete</button>
            </td>
        </tr>
        `;

        tableBody.insertAdjacentHTML("beforeend", row);
    });
}

/* ---------- EDIT FUNCTION ---------- */
function editContainer(index) {

    const containers = getContainers();
    const data = containers[index];

    // store edit state
    localStorage.setItem("editIndex", index);
    localStorage.setItem("editData", JSON.stringify(data));

    // go to add-container page
    window.location.href = "add-container.html";
}

/* ---------- DELETE FLOW ---------- */

let deleteIndex = null;

function askDelete(index) {
    deleteIndex = index;
    document.getElementById("confirmPopup").style.display = "flex";
}

function cancelDelete() {
    deleteIndex = null;
    document.getElementById("confirmPopup").style.display = "none";
}

function confirmDelete() {

    const containers = getContainers();
    containers.splice(deleteIndex, 1);

    localStorage.setItem("containers", JSON.stringify(containers));

    deleteIndex = null;
    document.getElementById("confirmPopup").style.display = "none";

    renderTable(containers);
}

/* ---------- LOAD & SEARCH ---------- */

function loadPage() {
    const data = getContainers();
    renderTable(data);

    searchBox.addEventListener("input", e => {
        const q = e.target.value.toLowerCase();
        const filtered = getContainers().filter(c =>
            JSON.stringify(c).toLowerCase().includes(q)
        );
        renderTable(filtered);
    });
}

loadPage();
</script>

<!-- Delete confirmation popup -->
<div id="confirmPopup" class="popup-overlay" style="display:none;">
    <div class="popup-box">
        <h3>Delete Container?</h3>
        <p>This action cannot be undone.</p>

        <div class="popup-actions">
            <button onclick="confirmDelete()" class="confirm-btn">Yes, Delete</button>
            <button onclick="cancelDelete()" class="cancel-btn">Cancel</button>
        </div>
    </div>
</div>

</body>
</html>
